<div>
  <app-question [question]="test[currentQuestionIndex]" (questionAnswered)="updateQuestion($event)"></app-question>
  <button *ngIf="currentQuestionIndex < test.length - 1" (click)="nextQuestion()" [disabled]="!isOptionSelected()">Next</button>
  <button *ngIf="currentQuestionIndex === test.length - 1" (click)="submitQuestionnaire()" [disabled]="!isOptionSelected()">Submit</button>
</div>
